name: linting
on: [push]
jobs:
  chart-testing:
    name: Chart testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Helm template
        run: |
          mkdir helm-dist
          for _chart in charts/*; do
            helm template "$(basename "$_chart")" "$_chart" --output-dir helm-dist
          done

      - name: Read Kubernetes version from /kubernetes_version
        run: grep KUBERNETES_VERSION kubernetes_version >> "$GITHUB_ENV"

      - name: kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest-alpine
        with:
          entrypoint: /kubeconform
          args: >
            -kubernetes-version ${{ env.KUBERNETES_VERSION }}
            -schema-location default
            -schema-location
            "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json"
            -summary
            helm-dist
