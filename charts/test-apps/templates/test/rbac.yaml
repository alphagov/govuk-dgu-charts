apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-assumed
rules:
  - apiGroups: [""]
    resources: [pods]
    verbs: [get, watch, list]
  - apiGroups: [apps]
    resources: [deployments]
    verbs: [get, watch, list]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-assumer
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: datagovuk
  name: datagovuk-pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-assumed-datagovuk
  namespace: datagovuk
roleRef:
  kind: Role
  name: datagovuk-pod-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: release-assumer
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-assumed-apps
  namespace: apps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-assumed
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: release-assumed
  - kind: ServiceAccount
    name: release-assumer
    namespace: apps
