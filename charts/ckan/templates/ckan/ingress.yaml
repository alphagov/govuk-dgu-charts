{{- if .Values.ckan.ingress.enabled }}
{{- $ephemeralPath := print $.Values.environment ".ephemeral" -}}
{{- $environmentPath := $.Values.is_ephemeral | ternary $ephemeralPath $.Values.environment -}}
{{- with .Values.ckan.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ckan
  annotations:
    {{- tpl (toYaml .annotations) $ | trim | nindent 4 }}
spec:
  {{- with .ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    - host: ckan.eks.{{ $environmentPath }}.govuk.digital
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-ckan
                port:
                  number: {{ $.Values.ckan.service.port }}
          - path: /csw
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-pycsw
                port:
                  number: 8000
  {{- if .tls.enabled }}
  tls:
    - hosts:
      - ckan.eks.{{ $environmentPath }}.govuk.digital
  {{- end }}
{{- end }}
{{- end }}
