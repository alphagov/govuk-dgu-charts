{{- if .Values.ckan.ingress.enabled }}
{{- with .Values.ckan.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ckan
  {{- if not (empty .annotations) }}
  annotations:
    {{- toYaml .annotations | trim | nindent 4 }}
  {{- end }}
spec:
  {{ if not (empty .ingressClassName) }}ingressClassName: {{ .ingressClassName }}{{ end }}
  rules:
    - host: {{ .host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-ckan
                port:
                  number: {{ $.Values.ckan.service.port }}
          - path: /csw
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-pycsw
                port:
                  number: 8000
  {{- if .tls.enabled }}
  tls:
    - hosts:
      - {{ .host }}
  {{- end }}
{{- end }}
{{- end }}
