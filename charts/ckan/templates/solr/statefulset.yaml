{{- if .Values.solr.enabled }}
{{- $fullName := print .Release.Name "-solr" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ $fullName }}
    app.kubernetes.io/name: {{ $fullName }}
spec:
  serviceName: "solr"
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
        app.kubernetes.io/name: {{ $fullName }}
        app.kubernetes.io/arch: {{ default "amd64" .Values.arch }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 8983
        runAsGroup: 8983
        fsGroup: 8983
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: solr
          image: '{{ include "docker-uri" (dict "environment" .Values.environment "app" "solr" "files" $.Files) }}'
          env:
            {{- with .Values.solr.extraEnv }}
              {{ . | toYaml | nindent 12 }}
            {{- end }}
          ports:
            - name: solr
              containerPort: 8983
          {{- if .Values.solr.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /var/solr/data
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          startupProbe:
            httpGet:
              path: /solr/ckan/admin/ping
              port: solr
            initialDelaySeconds: 60
            failureThreshold: 60
            periodSeconds: 10
            timeoutSeconds: 60
          readinessProbe:
            httpGet:
              path: /solr/ckan/admin/ping
              port: solr
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /solr/ckan/admin/ping
              port: solr
            initialDelaySeconds: 10
            periodSeconds: 3
          resources:
            requests:
              memory: 1024M
      {{- if .Values.solr.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.solr.persistence.persistentVolumeClaimName }}
      {{- end }}
      {{- if eq "arm64" .Values.arch }}
      tolerations:
        - key: arch
          operator: Equal
          value: {{ .Values.arch }}
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/arch: {{ .Values.arch }}
      {{- end }}
{{- end }}
