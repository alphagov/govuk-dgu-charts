environment: test

opensearch:
  replicaCount: 1
  image: opensearchproject/opensearch
  persistence:
    enabled: false
    persistentVolumeClaimName: "opensearch"

publish:
  replicaCount: 1
  args: ["bundle exec rake db:migrate db:seed && bundle exec sidekiq"]
  config:
    ckanReleaseName: "ckan-dev"
    sqlalchemyUrlSecretKeyRef:
      name: datagovuk
      key: publish_sqlalchemy_url
    sentryDsnSecretKeyRef:
      name: datagovuk
      key: publish_sentry_dsn
    findUrlSecretKeyRef:
      name: datagovuk
      key: find_url
    govukAppDomainSecretKeyRef:
      name: datagovuk
      key: govuk_app_domain
    redis:
      host: "ckan-dev"
      port: "6379"
      dbNumber: "1"
    org:
      schedule: "*/10 * * * *"

find:
  replicaCount: 1
  args: ["bin/rails s -b 0.0.0.0"]
  ingress:
    enabled: true
    host: find.data.gov.uk
    ingressClassName: ""
    annotations:
    tls:
      enabled: false
  config:
    secretKeyBaseSecretKeyRef:
      name: datagovuk
      key: secret_key_base
    zendeskApiKeySecretKeyRef:
      name: datagovuk
      key: zendesk_api_key
    zendeskUsernameSecretKeyRef:
      name: datagovuk
      key: zendesk_username
    sentryDsnSecretKeyRef:
      name: datagovuk
      key: find_sentry_dsn

externalSecret:
  enabled: false
  name: datagovuk
  key: govuk/dgu/datagovuk
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
