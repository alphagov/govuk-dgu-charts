environment: test

opensearch:
  image: opensearchproject/opensearch
  persistence:
    enabled: false
    persistentVolumeClaimName: "opensearch"

publish:
  count: 1
  args: ["bundle exec rake db:migrate db:seed && bundle exec sidekiq"]
  probes:
    enabled: false
  config:
    ckanReleaseName: "ckan-dev"
    sqlalchemyUrlSecretKeyRef:
      name: ckan
      key: publish_sqlalchemy_url
    dbHost: ""
    redis:
      host: "ckan-dev"
      port: "6379"
      dbNumber: "1"
    org:
      schedule: "*/10 * * * *"

find:
  count: 1
  args: ["bin/rails s -b 0.0.0.0"]
  ingress:
    enabled: true
    host: find.data.gov.uk
    ingressClassName: ""
    annotations:
    tls:
      enabled: false
